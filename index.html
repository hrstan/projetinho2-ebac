<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelinha de notas e tals</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monomaniac+One&family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container">
    <header>
        <img src="img/logo.png" alt="a logo do site consiste em um capelo (chapéu de formatura.)"/>
        <h1>Calculadora de médias</h1>
    </header>
    <form id="formatividade">
        <input type="text" id="nome-atividade"required placeholder="Nome da atividade" />
        <input type="number" id="nota-atividade" required placeholder="Nota da atividade" min="0" max="10"/>
        <button type="submit"> Adicionar +</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>Nome da Atividade</th>
                <th>Nota da atividade</th>
                <th>Aprovado?</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr>
            <td>Média Final</td>
            <td id="media-final-valor">7</td>
            <td>
                <span id="media-final-resultado" class="resultado aprovado">Aprovado</span>
            </td>
            </tr>
        </tfoot>
    </table>
   </div>
   <script src="./main.js"></script>
</body>
</html>
